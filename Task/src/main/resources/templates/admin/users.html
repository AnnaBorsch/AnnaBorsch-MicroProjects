<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Управление пользователями</title>
  <meta charset="UTF-8">
</head>
<body>
<h1>Управление пользователями</h1>

<a th:href="@{/admin/users/new}">Добавить пользователя</a> |
<a th:href="@{/}">На главную</a>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Email</th>
    <th>Роли</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.email}"></td>
    <td>
      <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
    </td>
    <td>
      <a th:href="@{/admin/users/{id}/edit(id=${user.id})}">Редактировать</a>
      <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" style="display: inline;">
        <button type="submit" onclick="return confirm('Удалить пользователя?')">Удалить</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
